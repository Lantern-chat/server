[package]
name = "embed-worker"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.11", default_features = false, features = ["rustls-tls", "json", "gzip", "brotli", "deflate"] }
tokio = { version = "1", features = ["full"] }
axum = { version = "0.6", features = ["http2"] }

embed_parser = { path = "../../crates/embed_parser", default_features = false }
client-sdk = { path = "../../../client-sdk-rs", default_features = false }

iso8601-timestamp = "0.2"
imagesize = "0.11.0"
base64 = "0.21"
hmac = "0.12.1"
sha1 = "0.10.5"
hex = "0.4.3"
phf = { version = "0.11", features = ["macros"] }
thiserror = "1"
dotenv = "0.15"
futures-util = "0.3.25"
memchr = "2.5.0"
quick-xml = { version = "0.27", features = ["serialize"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }